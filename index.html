<body>
    <ul class="nav">
        <li>
            <div class="logo-container">

        </li>
        <li class="wallet-status">
            <span id="walletStatus"></span>
            <button id="connectButton" class="text-button">Connect</button>
        </li>
    </ul>
    <div class="wrapper">
        <div class="header fieldset ">
            <h2>Encrypt your secrets<b>.</b></h2>
            <span>Want to know how it works? <span><a href="https://github.com/Muhammad-1990/Hashmonic">Learn
                        more</a></span></span>
        </div>

        <div class="fieldset">
            <input id="s" type="text" autocomplete="off" placeholder="Your Secret Here">
            <div id="clipboard" class="paste"></div>
        </div>
        <div class="fieldset">
            <span id="d" class="decrypt">Decrypt</span>
            <span id="e" class="encrypt">
                <div class="logo"></div>
            </span>
        </div>

    <div class="footer">
        <span id="webhash"></span>

    <script src="https://unpkg.com/tweetnacl@1.0.3/nacl-fast.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

    <script>
        clipboard.addEventListener("click", function () {
            if (clipboard.classList.contains("copy")) {
                navigator.clipboard.writeText(s.value);
                clipboard.classList.add("copied")
                setTimeout(function () {
                    clipboard.classList.remove('copied');
                }, 1000);
            }
            if (clipboard.classList.contains("paste")) {
                navigator.clipboard.readText().then((clipText) => s.value = clipText);
                clipboard.classList.remove("paste")
                clipboard.classList.add("copy")
            }
        })
        s.addEventListener("keyup", function () {
            if ((s.value === '') && (clipboard.classList.contains("copy"))) {
                clipboard.classList.remove("copy")
                clipboard.classList.add("paste")
            }
            if ((s.value != '') && (clipboard.classList.contains("paste"))) {
                clipboard.classList.remove("paste")
                clipboard.classList.add("copy")
            }
        })

    </script>

    <script type="module">
        const { PublicKey } = solanaWeb3;

        async function encryptDataWithSignature(data) {
            try {
                // Check if Phantom wallet is available and connected
                if (!window.phantom || !window.phantom.solana) {
                    throw new Error("Phantom wallet not detected or not connected");
                }

                const messageToSign = "Please sign this message to authorize.";

                const messageArray = new TextEncoder().encode(messageToSign);

                // Step 3: Sign the hash using wallet
                const signedMessage = await window.phantom.solana.signMessage(messageArray, 'utf8');

                if (!signedMessage || !signedMessage.signature) {
                    throw new Error("Signing failed");
                }

                // Step 4: Signature Validation for Solana
                const publicKey = new PublicKey(signedMessage.publicKey);
                const signature = new Uint8Array(signedMessage.signature);

                // Verify signature with Solana's ed25519 signature verification
                const isValidSignature = PublicKey.isOnCurve(publicKey.toBuffer()) &&
                    nacl.sign.detached.verify(
                        messageArray,
                        signature,
                        publicKey.toBytes()
                    );

                if (!isValidSignature) {
                    throw new Error("Invalid signature");
                }

                const hashedSignature = await crypto.subtle.digest('SHA-256', signature);

                // Step 5: Derive encryption key from signature
                const encryptionKey = await crypto.subtle.importKey(
                    'raw',
                    new Uint8Array(hashedSignature).slice(0, 32), // Use only first 32 bytes for AES key after hashing
                    { name: 'AES-GCM' },
                    false,
                    ['encrypt', 'decrypt']
                );

                // Step 6: Encrypt data
                // Generate IV (Initialization Vector) for AES-GCM
                const iv = crypto.getRandomValues(new Uint8Array(12));

                const encodedData = new TextEncoder().encode(data);
                const encryptedData = await crypto.subtle.encrypt(
                    { name: "AES-GCM", iv: iv },
                    encryptionKey,
                    encodedData
                );

                // Return encrypted data, IV, and salt for decryption later
                return {
                    data: arrayBufferToBase64(encryptedData),
                    iv: arrayBufferToBase64(iv)
                };

            } catch (error) {
                console.error("Encryption failed");
                throw new Error("An error occurred during encryption");
            }
        }

        async function decryptDataWithSignature(encryptedDataBase64, ivBase64) {
            try {
                // Check if Phantom wallet is available and connected
                if (!window.phantom || !window.phantom.solana) {
                    throw new Error("Phantom wallet not detected or not connected");
                }

                const messageToSign = "Please sign this message to authorize.";

                const messageArray = new TextEncoder().encode(messageToSign);

                // Step 3: Sign the hash using wallet
                const signedMessage = await window.phantom.solana.signMessage(messageArray, 'utf8');

                if (!signedMessage || !signedMessage.signature) {
                    throw new Error("Signing failed");
                }

                // Step 4: Signature Validation for Solana
                const publicKey = new PublicKey(signedMessage.publicKey);
                const signature = new Uint8Array(signedMessage.signature);

                // Verify signature with Solana's ed25519 signature verification
                const isValidSignature = PublicKey.isOnCurve(publicKey.toBuffer()) &&
                    nacl.sign.detached.verify(
                        messageArray,
                        signature,
                        publicKey.toBytes()
                    );

                if (!isValidSignature) {
                    throw new Error("Invalid signature");
                }

                const hashedSignature = await crypto.subtle.digest('SHA-256', signature);

                const decryptionKey = await crypto.subtle.importKey(
                    'raw',
                    new Uint8Array(hashedSignature).slice(0, 32), // Use only first 32 bytes for AES key after hashing
                    { name: 'AES-GCM' },
                    false,
                    ['encrypt', 'decrypt']
                );

                // Convert base64 strings to ArrayBuffers for decryption
                const encryptedDataBuffer = base64ToArrayBuffer(encryptedDataBase64);
                const ivBuffer = base64ToArrayBuffer(ivBase64);

                // Step 4: Decrypt data
                const decryptedData = await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: ivBuffer },
                    decryptionKey,
                    encryptedDataBuffer
                );

                // Return Decrypted data as string
                return new TextDecoder().decode(decryptedData);

            } catch (error) {
                console.error("Decryption failed");
                throw new Error("An error occurred during decryption");
            }
        }

        async function encryptionHandler() {
            const secret = document.getElementById('s').value;

            if (!secret) {
                alert('Please enter a secret to encrypt');
                return;
            }

            try {
                const encryptedData = await encryptDataWithSignature(secret);

                s.value = encryptedData.data + "." + encryptedData.iv;
            } catch (error) {
                console.error("Error encrypting data:", error);
                alert('Error encrypting secret');
            }
        }

        async function decryptionHandler() {
            const encryptedData = document.getElementById('s').value;

            if (!encryptedData) {
                alert('Please enter a secret to decrypt');
                return;
            }

            try {
                console.log("Encrypted data:", encryptedData);
                console.log("Encrypted data split 0:", encryptedData.split('.')[0]);
                console.log("Encrypted data split 1:", encryptedData.split('.')[1]);

                const decryptedData = await decryptDataWithSignature(encryptedData.split('.')[0], encryptedData.split('.')[1]);

                console.log("Decrypted data:", decryptedData);

                s.value = decryptedData;
            } catch (error) {
                console.error("Error decrypting data:", error);
                alert('Error decrypting secret');
            }
        }

        // Helper function to convert ArrayBuffer to Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // Helper function to convert Base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binary_string = atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function hashWebpage() {
            // Function to convert string to Uint8Array
            function stringToUint8Array(str) {
                const buf = new TextEncoder().encode(str);
                return buf;
            }

            // Function to compute SHA-256 hash
            async function sha256(message) {
                const msgBuffer = stringToUint8Array(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                return Array.from(new Uint8Array(hashBuffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }

            try {
                // Get the entire HTML content of the document
                const pageContent = document.documentElement.outerHTML;

                // Hash the content
                const hash = await sha256(pageContent);

                console.log("SHA-256 hash of the webpage:", hash);
                return hash;
            } catch (error) {
                console.error("Error hashing webpage:", error);
                throw error;
            }
        }

        window.onload = async () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./service-worker.js');
            }

            hashWebpage().then(result => webhash.innerText = result).catch(error => console.error(error));

            // Check if Phantom Wallet is available
            if ('phantom' in window) {
                const connectButton = document.getElementById('connectButton');
                const walletStatus = document.getElementById('walletStatus');

                async function connectToPhantom() {
                    if (!window.phantom || !window.phantom.solana) {
                        walletStatus.textContent = "Phantom Wallet Not Detected";
                        return;
                    }

                    try {
                        const resp = await window.phantom.solana.connect();
                        const publicKey = resp.publicKey.toString();
                        const truncatedKey = `...${publicKey.slice(-5)}`;
                        walletStatus.textContent = truncatedKey;
                        connectButton.textContent = "Connected";
                        connectButton.disabled = true; // Disable button once connected
                    } catch (error) {
                        console.error("Connection error:", error);
                        walletStatus.textContent = "Connection Failed";
                    }
                }


                e.addEventListener('click', encryptionHandler);
                d.addEventListener('click', decryptionHandler);
                connectButton.addEventListener('click', connectToPhantom);
            } else {
                alert('Please install Phantom Wallet to use this dapp');
            }
        }



    </script>
